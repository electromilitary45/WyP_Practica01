<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CRUD ESTADOS</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../static/css/estilo1.css" rel="stylesheet"  />
    </head>

    <body>
        <!-- NAVBAR -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">CRUD ESTADOS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/estado/nuevo}">Agregar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- FIN NAVBAR -->


        <br>
        <hr>
        <!-- TABLA -->
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#id</th>
                        <th scope="col">Nombre del Pais</th>
                        <th scope="col">Capital del Pais</th>
                        <th scope="col">Poblacion del Pais</th>
                        <th scope="col">Cantidad de Provincias</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estado : ${estado}">
                        <th scope="row">[[${estado.idPais}]]</th>
                        <td>[[${estado.nombre}]]</td>
                        <td>[[${estado.capital}]]</td>
                        <td>[[${estado.poblacion}]]</td>
                        <td>[[${estado.provincias}]]</td>
                        <td><a th:href="@{/estado/modificar/}+${estado.idPais}"><button type="button" class="btn btn-warning">MODIFICAR</button></a></td>
                        <td><a th:href="@{/estado/eliminar/}+${estado.idPais}"><button type="button" class="btn btn-danger">Eliminar</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- FIN TABLA -->

        <div th:if="${estado==null or estado.empty}">

            <h3>NO HAY DATOS XD</h3>
        </div>


    </body>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </footer>
</html>
